{% extends "base.html" %}


{% block head %}
<h1> Introduction to Flask </h1>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Task Update</h1>

    <table border="True">
        <tr>
            <th>Task</th>
        </tr>
        <tr>
            <td>{{ task.name }}</td>
        </tr>
    </table>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" value="{{task.name}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
